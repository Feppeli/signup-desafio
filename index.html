<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/resposivo.css">
    <link rel="stylesheet" href="./styles/validacao.css">

    <script src="https://kit.fontawesome.com/bb2d553a57.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        
        <div id="textArea">
            <h1>Learn to code by<br>
                 watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>

        
        <div #formArea>
            <a href="" id="tryItFree">Try it free 7 days <span>then $20/mo. thereafter</span></a>

            <form>
                <div id="formulario">

                    <label id="labelFirstName">
                            <input type="text" placeholder="First Name" id="inputFirstName" required>
                            <i id="i1" class="fa-solid fa-circle-exclamation" ></i>
                    </label>
                    <div class="errormsgFName"></div>
                    
                    <label id="labelLastName">
                        <input type="text" placeholder="Last Name" id="inputLastName" required value="">
                        <i id="i2" class="fa-solid fa-circle-exclamation"></i>
                    </label>
                    <div class="errormsgLName"></div>

                    <label id="labelEmail">
                        <input type="email" placeholder="Email Adress" id="inputEmail" required>
                        <i id="i3" class="fa-solid fa-circle-exclamation" ></i>
                    </label>
                    <div class="errormsgEmail"></div>

                    <label id="labelPassword">
                        <input type="password" placeholder="Password" id="inputPassword" required>
                        <i id="i4" class="fa-solid fa-circle-exclamation"></i>
                    </label>
                    <div class="errormsgPassword"></div>

                    
                    
                    <button id="submit" type="submit">CLAIM YOUR FREE TRIAL</button>
                    <P>By clicking the button, you are agreeing to our<a id="termsServices" href=""> Terms and Services</a></P>
                </div>
            </form>
        </div>
    </main>
    <script src="./script/bordervalidation.js" defer></script>
    <script src="./script/script.js" defer></script>
    <script src="./script/iconValidation.js" defer></script>


    
    
</body>
</html>
